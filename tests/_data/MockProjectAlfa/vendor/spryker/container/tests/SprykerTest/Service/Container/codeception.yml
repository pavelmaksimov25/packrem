namespace: SprykerTest\Service\Container

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Business:
        path: .
        actor: ContainerTester
        modules:
            enabled:
                - Asserts
