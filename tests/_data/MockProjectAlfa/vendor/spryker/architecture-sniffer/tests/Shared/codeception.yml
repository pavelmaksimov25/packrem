namespace: ArchitectureSnifferTest\Shared

paths:
  tests: .
  data: ../_data
  support: _support
  log: ../_output

coverage:
  enabled: true
  remote: false
  whitelist: { include: ['../../src/*'] }

suites:
  ModuleConstants:
    path: ModuleConstants
    class_name: SharedTester
    modules:
      enabled:
        - Asserts
